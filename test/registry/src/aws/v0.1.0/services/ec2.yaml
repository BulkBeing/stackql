              action, without actually making the request, and provides an error response.
              If you have the required permissions, the error response is <code>DryRunOperation</code>.
              Otherwise, it is <code>UnauthorizedOperation</code>.
            xml:
              name: dryRun
        Filters:
          allOf:
          - $ref: '#/components/schemas/FilterList'
          - description: <p>The filters.</p> <ul> <li> <p> <code>attachment.attach-time</code>
              - The time stamp when the attachment initiated.</p> </li> <li> <p> <code>attachment.delete-on-termination</code>
              - Whether the volume is deleted on instance termination.</p> </li> <li>
              <p> <code>attachment.device</code> - The device name specified in the
              block device mapping (for example, <code>/dev/sda1</code>).</p> </li>
              <li> <p> <code>attachment.instance-id</code> - The ID of the instance
              the volume is attached to.</p> </li> <li> <p> <code>attachment.status</code>
              - The attachment state (<code>attaching</code> | <code>attached</code>
              | <code>detaching</code>).</p> </li> <li> <p> <code>availability-zone</code>
              - The Availability Zone in which the volume was created.</p> </li> <li>
              <p> <code>create-time</code> - The time stamp when the volume was created.</p>
              </li> <li> <p> <code>encrypted</code> - Indicates whether the volume
              is encrypted (<code>true</code> | <code>false</code>)</p> </li> <li>
              <p> <code>multi-attach-enabled</code> - Indicates whether the volume
              is enabled for Multi-Attach (<code>true</code> | <code>false</code>)</p>
              </li> <li> <p> <code>fast-restored</code> - Indicates whether the volume
              was created from a snapshot that is enabled for fast snapshot restore
              (<code>true</code> | <code>false</code>).</p> </li> <li> <p> <code>size</code>
              - The size of the volume, in GiB.</p> </li> <li> <p> <code>snapshot-id</code>
              - The snapshot from which the volume was created.</p> </li> <li> <p>
              <code>status</code> - The state of the volume (<code>creating</code>
              | <code>available</code> | <code>in-use</code> | <code>deleting</code>
              | <code>deleted</code> | <code>error</code>).</p> </li> <li> <p> <code>tag</code>:&lt;key&gt;
              - The key/value combination of a tag assigned to the resource. Use the
              tag key in the filter name and the tag value as the filter value. For
              example, to find all resources that have a tag with the key <code>Owner</code>
              and the value <code>TeamA</code>, specify <code>tag:Owner</code> for
              the filter name and <code>TeamA</code> for the filter value.</p> </li>
              <li> <p> <code>tag-key</code> - The key of a tag assigned to the resource.
              Use this filter to find all resources assigned a tag with a specific
              key, regardless of the tag value.</p> </li> <li> <p> <code>volume-id</code>
              - The volume ID.</p> </li> <li> <p> <code>volume-type</code> - The Amazon
              EBS volume type (<code>gp2</code> | <code>gp3</code> | <code>io1</code>
              | <code>io2</code> | <code>st1</code> | <code>sc1</code>| <code>standard</code>)</p>
