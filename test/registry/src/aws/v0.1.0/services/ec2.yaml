  description: '<fullname>Amazon Elastic Compute Cloud</fullname> <p>Amazon Elastic
    Compute Cloud (Amazon EC2) provides secure and resizable computing capacity in
    the AWS Cloud. Using Amazon EC2 eliminates the need to invest in hardware up front,
    so you can develop and deploy applications faster. Amazon Virtual Private Cloud
    (Amazon VPC) enables you to provision a logically isolated section of the AWS
    Cloud where you can launch AWS resources in a virtual network that you''ve defined.
    Amazon Elastic Block Store (Amazon EBS) provides block level storage volumes for
    use with EC2 instances. EBS volumes are highly available and reliable storage
    volumes that can be attached to any running instance and used like a hard drive.</p>
    <p>To learn more, see the following resources:</p> <ul> <li> <p>Amazon EC2: <a
    href="http://aws.amazon.com/ec2">AmazonEC2 product page</a>, <a href="http://aws.amazon.com/documentation/ec2">Amazon
    EC2 documentation</a> </p> </li> <li> <p>Amazon EBS: <a href="http://aws.amazon.com/ebs">Amazon
    EBS product page</a>, <a href="http://aws.amazon.com/documentation/ebs">Amazon
    EBS documentation</a> </p> </li> <li> <p>Amazon VPC: <a href="http://aws.amazon.com/vpc">Amazon
    VPC product page</a>, <a href="http://aws.amazon.com/documentation/vpc">Amazon
    VPC documentation</a> </p> </li> <li> <p>AWS VPN: <a href="http://aws.amazon.com/vpn">AWS
    VPN product page</a>, <a href="http://aws.amazon.com/documentation/vpn">AWS VPN
    documentation</a> </p> </li> </ul>'
  license:
