        in: query
        name: NextToken
        required: false
        schema:
          type: string
      - in: query
        name: Action
        required: false
        schema:
          default: DescribeVolumes
          enum:
          - DescribeVolumes
          type: string
      - in: query
        name: Version
        required: false
